<section>
  <nav>
    <a (click)="getMediaItems('')">
      <img src="assets/04.png" class="icon" />
    </a>
    <a (click)="getMediaItems('Movies')">
      <img src="assets/03.png" class="icon" />
    </a>
    <a (click)="getMediaItems('Series')">
      <img src="assets/02.png" class="icon" />
    </a>
  </nav>
  <header>
    <div>
      {{mediaItems | categoryList}}
    </div>
  </header>
  <app-mw-media-item
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)"
  [ngClass]="{'medium-movies': mediaItem.medium === 'Movies', 'medium-series': mediaItem.medium === 'Series'}"></app-mw-media-item>
</section>
